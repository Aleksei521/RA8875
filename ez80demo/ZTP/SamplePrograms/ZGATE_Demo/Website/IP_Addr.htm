function IsEntryValid( IpAddr )
{
   var SubAddr;


   SubAddr = IpAddr.split(".");
   if( SubAddr.length == 4 )
   {
      for( i in SubAddr )
      {
         if( SubAddr[i] > 255 )
         {  // Invalid
            return( 0 );
         }
      }
      return( 1 );
   }
   return( 0 );
}
